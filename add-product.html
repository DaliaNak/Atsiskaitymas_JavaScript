<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <header>
    <div id="navigation-wrapper" class="navigation-wrapper">
      <div id="back-to-main-page-wrapper" class="back-to-main-page-wrapper">
        <img
          class="back-to-main-page-icon"
          src="https://www.vhv.rs/dpng/d/183-1839350_round-home-return-menu-control-svg-png-icon.png"
        />
        <button id="back-to-main-page-btn" class="back-to-main-page-btn">
          Back to Main Page
        </button>
      </div>
      <div id="add-product-wrapper" class="add-product-wrapper">
        <img
          src="https://www.vhv.rs/dpng/d/447-4471641_transparent-gears-icon-png-first-nepal-india-think.png"
        />
        <a href="./add-product.html">Add New Product</a>
      </div>
    </div>
    <div id="logo-wrapper" class="logo-wrapper">
      <img src="./logo.png" />
    </div>
  </header>
  <body>
    <div id="add-product-card" class="add-product-card">
      <input placeholder="Name" id="name" />
      <input placeholder="Price in Eur" id="price-in-eur" />
      <input placeholder="Image Url" id="image-url" />
      <input placeholder="Description" id="description" />
      <input placeholder="Selling Location" id="selling-location" />
      <button id="add-product-button" class="add-product-button">
        Add Product
      </button>
    </div>
    <div id="success-message" class="success-message"></div>
    <div id="error-message" class="error-message"></div>
    <script src="./addProduct.js"></script>
  </body>
</html>
